<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Whac-A-Mole</h1>
            <div>
                <h2 id="scorecard">Your Score 0</h2>
                <h2 id="timeremaining">Remaining Time 60</h2>
            </div>
            <div>
            <button id="star">Start</button>
            <button id="pause">Pause</button>
        </div>
        </div>
        <div class="grid">
            <div class="squarebox" id="1"></div>
            <div class="squarebox" id="2"></div>
            <div class="squarebox" id="3"></div>
            <div class="squarebox" id="4"></div>
            <div class="squarebox" id="5"></div>
            <div class="squarebox" id="6"></div>
            <div class="squarebox" id="7"></div>
            <div class="squarebox" id="8"></div>
            <div class="squarebox" id="9"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
